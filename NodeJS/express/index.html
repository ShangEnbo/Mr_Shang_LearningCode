<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin="anonymous" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
</head>
<body>
  <input id="btnGet" type="button" value="GET">
  <input id="btnPost" type="button" value="POST">
  <input id="btnDel" type="button" value="DELETE">
  <input id="btnJsonp" type="button" value="JSONP">
  <input id="btnlogin" type="button" value="login">
  <input id="btnname" type="button" value="getname">
  <input id="btnlogout" type="button" value="logout">

  <script>
    $('#btnJsonp').on('click', function() {
      $.ajax({
        type: 'GET',
        url: 'http://localhost:3000/api/jsonp',
        dataType: 'jsonp',
        success: function(res) {
          console.log(res);
        }
      })
    })
    $('#btnGet').on('click', function() {
      $.ajax({
        type: 'GET',
        url: 'http://localhost:3000/api/main',
        data: { name: 'zs', age: 20 },
        success: function(res) {
          console.log(res);
        }
      })
    })
    $('#btnPost').on('click', function() {
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3000/api/user',
        data: { name: 'name', age: 21 },
        success: function(res) {
          console.log(res);
        }
      })
    })

    $('#btnDel').on('click', function() {
      $.ajax({
        type: 'DELETE',
        url: 'http://localhost:3000/api/delete',
        success: function(res) {
          console.log(res);
        }
      })
    })

    $('#btnlogin').on('click', function() {
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3011/api/login',
        data: { username: 'admin', password: '000000' },
        success: function(res) {
          console.log(res);
          // 要进行session处理，把内容存储在sessionStorage
        }
      })
    })

    $('#btnname').on('click', function() {
      $.ajax({
        type: 'GET',
        url: 'http://localhost:3011/api/username',
        // data: { name: 'zs', age: 20 },
        success: function(res) {
          console.log(res);
        }
      })
    })

    $('#btnlogout').on('click', function() {
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3011/api/logout',
        // data: { name: 'zs', age: 20 },
        success: function(res) {
          console.log(res);
        }
      })
    })
  </script>
</body>
</html>
